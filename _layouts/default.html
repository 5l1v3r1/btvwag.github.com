    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/index.html">Home</a></li>
              <li><a href="{% for event in site.categories.event limit:1 %}{{ event.url }}{% endfor %}">Events</a></li>
              <li><a href="/members.html">Members</a></li>

      </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type='text/javascript'>
        var site = {
          twitter_search: '{{ site.twitter_search }}',
          github_language: '{{ site.github_language | join: "," }}',
          github_login: '{{ site.github_login }}',
          github_repo: '{{ site.github_repo }}',
          hashtag: '{{ site.hashtag }}'
        };    
    </script>
    

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src='{{ site.url }}/assets/js/underscore.js' type='text/javascript'></script>

    <script type="text/javascript" src="http://guestlistapp.com/javascripts/guestlist-embed.js"></script>
